apiVersion: v1
kind: ReplicationController
metadata:
  name:  myjavaapp-rc
spec:
  replicas: 5
  selector:
    app:  myjavaapp
    version: 1.0.2
  template:
    metadata:
      name:  myjavaapp
      labels:
        app:  myjavaapp
        version: 1.0.2
    spec:
      containers:
        - name:  myjavaapp
          image: maha4iac/mymahalogin:2
          ports:
            - containerPort: 8080
