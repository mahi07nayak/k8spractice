apiVersion: v1
kind: replication controller
metadata: 
  name: maha-rc
spec:
  replicas: 2
  selector:
    app: mahijavaapp
  template: 
    metadata:
    labels:
      app: mahijavaapp
    spec:
     containers:
     - name: mahi-java-container
       image: maha4iac/myjava:1
       ports:
       - containerport: 8080