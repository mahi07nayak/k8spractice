apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
        - name: myjavaapp-container
          image: maha4iac/myonlinebooking:1
          ports:
            - containerPort: 8080 