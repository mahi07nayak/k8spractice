apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
        - name: myjavaapp-container
          image: mahi07nayak/myjavaapp26nov22:2

          ports:
            - containerPort: 8080 